<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        ui-popup-screen.in, .ui-popup-screen
        {
            background-color: #ffffff !important;
            opacity: 0.5 !important;
        }
        
        .hidden
        {
            display: none;
        }
        
        .wrap
        {
            white-space: normal !important;
        }
    </style>
    <link href="jQuery/jquery.mobile/jquery.mobile-1.4.4.min.css" rel="stylesheet" />
    <link href="jQuery/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="jQuery/jquery-2.1.1.min.js"></script>
    <script src="jQuery/jquery.mobile/jquery.mobile-1.4.4.min.js"></script>
    <script src="jQuery/jquery-ui/jquery-ui.min.js"></script>
    <title>OfertAPP</title>
</head>
<body>
    <div data-role="page" id="inicio" style="background: url(images/backgrounds/fondo_app.png) no-repeat center;">
        <div data-role="header" style="background-color: transparent !important; margin-top: 20px;
            border: 0px solid transparent">
            <center>
                ¡Ingresa tus datos y registrate!
            </center>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="seccionContent" class="ui-nodisc-icon ui-alt-icon"
                style="background-color: transparent !important">
                <li data-role="list-divider" />
                <li data-icon="false">
                    <h2>
                        Nombres:
                    </h2>
                    <p>
                        <input type="text" id="txtNombres" value="">
                    </p>
                </li>
                <li data-icon="false" id="btnIngresar">
                    <h2>
                        Apellidos</h2>
                    <p>
                        <input type="text" id="txtApellidos" value="">
                    </p>
                </li>
                <li data-icon="false" id="Li3">
                    <h2>
                        Correo Electrónico</h2>
                    <p>
                        <input type="text" id="txtCorreo" value="">
                    </p>
                </li>
                <li data-icon="false" id="Li4">
                    <h2>
                        Contraseña</h2>
                    <p>
                        <input type="password" id="txtPass" value="">
                    </p>
                </li>
                <li data-role="list-divider" />
                <li data-icon="false" id="Li5">
                    <h2>
                        Departamento</h2>
                    <p>
                        <select id="ddlDepartamento" style="width: 100%;">
                            <option value="0" selected="selected">Selecciona</option>
                        </select>
                    </p>
                </li>
                <li data-icon="false">
                    <h2>
                        Municipio</h2>
                    <p>
                        <select id="ddlMunicipio" style="width: 100%;">
                            <option value="0" selected="selected">Selecciona</option>
                        </select>
                    </p>
                </li>
                <li data-role="list-divider" />
                <li data-icon="false" id="btnCrearUsuario">
                    <img src="images/buttons/p_hoja-12.png" style="width: 100%; margin: 1%" />
                    <h2>
                        Registrarse</h2>
                    <p class="wrap">
                        ¡Estás a un paso de hacer parte de OfertAPP!
                    </p>
                </li>
                <li data-role="list-divider" />
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li id="btnVolverRegistro"><a href="#" data-icon="carat-l" data-theme="b" data-transition="none">Atrás</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="js/DAL/SOAP_Adapter.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/Utils/jquery.number.js"></script>
    <script type="text/javascript" src="js/BLL/JS_AppLogic.js"></script>
    <script type="text/javascript" src="js/UI/UI_Events.js"></script>
    <script type="text/javascript" src="js/UI/UI_Events_Registro.js"></script>
</body>
</html>
